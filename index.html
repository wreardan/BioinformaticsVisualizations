<html>
	<head>
		<title>Bioinformatics Visualization</title>
		<style type="text/css">
			body {
				margin: 0px;
				overflow: hidden;
			}
			#canvas {
				width: 80%;
				height: 100%;
			}
			#search {
				width: 20%;
				float: left;
			}
			#search_box {
				width: 100%;
				height: 20px;
			}
			#search_output {
				width: 100%;
				height: 90%;
			}
		</style>
	</head>
	<body>
		<div id="search">
			<input type="text" id="search_box" onkeyup="search_list()" />
			<select id="search_output" multiple="multiple"></select>
		</div>

		<div id="main">
			<canvas id="canvas"></canvas>
		</div>

		<script src="lib/three-r59.js"></script>
		<script src="lib/jquery-2.1.1.js"></script>
		<script src="lib/OrbitControls.js"></script>

		<script src="js/util.js"></script>
		<script src="js/network.js"></script>
		<script src="js/app.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>

<html>
	<head>
		<title>Bioinformatics Visualization</title>
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/blue_indent_menu.css" />
		<link rel="stylesheet" href="../css/green_indent_menu.css" />
		<!-- JS-Tree stylesheet theme -->
		<link rel="stylesheet" href="../lib/themes/default/style.min.css" />
	</head>
	<body onload="app.load_data('data/UCEC.filtered.net', 'data/UCEC_0.3_clusterassign.txt', 'data/UCEC_positions.txt', 'data/UCEC_Final.zdata.txt')">
		<div id="search_bar">
			<div id="cssmenu2">
				<ul>
					<li><a href="#" onclick="app.load_data('data/BRCA.filtered.net', 'data/BRCA_0.3_clusterassign.txt', 'data/BRCA_positions.txt');">BRCA</a></li>
					<li><a href="#" onclick="app.load_data('data/COAD.filtered.net', 'data/COAD_0.3_clusterassign.txt', 'data/COAD_positions.txt');">COAD</a></li>
					<li><a href="#" onclick="app.load_data('data/KIRC.filtered.net', 'data/KIRC_0.3_clusterassign.txt', 'data/KIRC_positions.txt');">KIRC</a></li>
					<li><a href="#" onclick="app.load_data('data/LUSC.filtered.net', 'data/LUSC_0.3_clusterassign.txt', 'data/LUSC_positions.txt');">LUSC</a></li>
					<li><a href="#" onclick="app.load_data('data/OV.filtered.net', 'data/OV_0.3_clusterassign.txt', 'data/OC_positions.txt');">OV</a></li>
					<li><a href="#" onclick="app.load_data('data/UCEC.filtered.net', 'data/UCEC_0.3_clusterassign.txt', 'data/UCEC_positions.txt');">UCEC</a></li>
				</ul>
			</div>
			<div id="search_area">
				<div id="cssmenu">
					<ul>
						<li><a href="#regulator_search">Regulators</a></li>
						<li><a href="#gene_search">Gene Search</a></li>
					</ul>
				</div>
				<div id="module_selector">
					<label for"module_select_combobox">Module:</label>
					<select id="module_select_combobox">
					</select>
				</div>
				<div id="search_tabs">
					<div id="regulator_search">
						<input type="text" id="regulator_search_box" class="search_box"/>
						<div id="jstree_regulators"></div>
					</div>
					<div id="gene_search">
						<input type="text" id="gene_search_box" class="search_box"/>
						<div id="jstree_genes"></div>
					</div>
				</div>
			</div>
		</div>

		<div id='expression_sidebar'>
			<canvas id='expression_canvas'></canvas>
		</div>

		<div id="main">
			<canvas id="canvas"></canvas>
		</div>

		<!-- Libraries -->
		<script src="../lib/three-r59.js"></script>
		<script src="../lib/jquery-2.1.1.js"></script>
		<script src="../lib/jstree.js"></script>
		<script src="../lib/jquery-ui-1.10.4.js"></script>
		<script src="../lib/OrbitControls.js"></script>

		<!-- Project Javascript Files -->
		<script src="../js/util.js"></script>
		<script src="../js/network.js"></script>
		<script src="../js/app.js"></script>
		<script src="../js/expression_data.js"></script>
		<script src="../js/main.js"></script>
	</body>
</html>
